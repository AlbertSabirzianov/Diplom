{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h3>
  Отзыв
</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-light">Изменить</button>
  <button type="button" class="btn btn-light" onclick="document.location='{% url 'persons:delete' pk %}'">Удалить</button>

</form>
{% endif %}
{% endblock %}
